<div class="content">

                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add Expenditure</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Amount</label>
                                                <input type="number" class="form-control" placeholder="Amount" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Category</label>
                                                    <select class="dropdown">
                                                      <option value="" class="label">Setting</option>
                                                      <option value="1">Option 1</option>
                                                      <option value="2">Option 2</option>
                                                      <option value="3">Option 3</option>
                                                      <option value="4">Option 4</option>
                                                      <option value="5">Option 5</option>
                                                    </select> 
                                            </div>
                                        </div>
                                        
                                    </div>

                                                <input type="text" class="form-control" placeholder="Notes" value="">
                                            </div>
                                        </div>
                                        
                                    </div>

                                    <div id="calculator">
                                        <!-- Screen and clear key -->
                                        <div class="top">
                                            <span class="clear">C</span>
                                            <div class="screen"></div>
                                        </div>
                                        
                                        <div class="keys">
                                            <!-- operators and other keys -->
                                            <span>7</span>
                                            <span>8</span>
                                            <span>9</span>
                                            <span class="operator">+</span>
                                            <span>4</span>
                                            <span>5</span>
                                            <span>6</span>
                                            <span class="operator">-</span>
                                            <span>1</span>
                                            <span>2</span>
                                            <span>3</span>
                                            <span class="operator">รท</span>
                                            <span>0</span>
                                            <span>.</span>
                                            <span class="eval">=</span>
                                            <span class="operator">x</span>
                                        </div>
                                    </div>


                                   

                                    <button type="submit" class="btn btn-info btn-fill pull-right">Add</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
