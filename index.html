<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Castle</title>
  <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="assets/css/style.css">

  
</head>

<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="txtEmail" class="label">Email Address</label>
					<input id="txtEmail" type="email" class="input">
				</div>
				<div class="group">
					<label for="txtPassword" class="label">Password</label>
					<input id="txtPassword" type="password" class="input" data-type="password">
				</div>
				
				<div class="group">
					<button id="btnLogin" class="button">
					Log In
					</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="username" class="label">Username</label>
					<input id="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="firstname" class="label">First Name</label>
					<input id="firstname" type="text" class="input">
				</div>
				<div class="group">
					<label for="lastname" class="label">Last Name</label>
					<input id="lastname" type="text" class="input">
				</div>
				<div class="group">
					<label for="txtEmail2" class="label">Email Address</label>
					<input id="txtEmail2" type="email" class="input">
				</div>
				<div class="group">
					<label for="txtPassword2" class="label">Password</label>
					<input id="txtPassword2" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="txtPassword2" class="label">Repeat Password</label>
					<input id="txtPassword2" type="password" class="input" data-type="password">
				</div>
				
				<div class="group">
					<button id="btnSignUp" class="button">
					Sign Up
					</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
  
 <script src="assets/js/app.js"></script>
  
</body>



</html>
